<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<div class="container mt-5">
    <a href="/formcategorie" class="btn btn-success fa fa-plus float-right"></a>
    <div class="mb-4">
        <form class="form-inline" action="/index2">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="searchInput" placeholder="Search" name="mc">
            </div>
            <button type="submit" class="btn btn-primary mb-2 fa fa-search"></button>
        </form>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Actions</th> <!-- Added Actions column for delete button -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, rowStat : ${categories}">
            <td th:text="${rowStat.index + 1}"></td>
            <td th:text="${c.nom}"></td>
            <td>

                <a th:href="@{'/deleteCat/'+${c.id}}" class="btn btn-danger fa fa-trash"></a>
                <a th:href="@{/editcat/{id}(id=${c.id})}" class="btn btn-warning fa fa-edit"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
